version: '3.7'

services:
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - database_data:/var/lib/postgresql/database_test/
    ports:
      - "5432:5432"

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .:/app
    container_name: api
    depends_on:
      - db
    ports:
      - "5000:5000"
    command: sh -c "
      alembic upgrade head
      && python3 create_data.py
      && uvicorn main:app --host 0.0.0.0 --port 5000 --reload --no-access-log --use-colors"


  minio:
    image: samuraii143/local_bucket:latest
    container_name: s3
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: aimu7OhSh4zei
      MINIO_ROOT_PASSWORD: Maebee0xaeX6ohc
      MINIO_BUCKET: secure-t
    volumes:
      - s3data:/data
    command: server /data --console-address :9090


  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 aimu7OhSh4zei Maebee0xaeX6ohc;
      /usr/bin/mc mb myminio/secure-t;
      /usr/bin/mc anonymous set public myminio/secure-t;
      exit 0;
      "


volumes:
  database_data:
  s3data:
